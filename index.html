<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sign In</title>
        <link rel="stylesheet" href="css/style.css" />
        <style>
            /* General body styles */
            body {
                margin: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
                background: url('images/background.jpg') no-repeat center center
                    fixed;
                background-size: cover;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                overflow: hidden;
            }

            /* Header styles */
            header {
                position: relative;
                height: 17vh;
                padding: 20px;
                text-align: center;
                background: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(8px);
                background-color: lightskyblue;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            header .logo {
                max-height: 70px;
                margin-top: 10px;
            }

            .title {
                flex: 1;
                text-align: center;
                font-size: 1.5em;
                font-weight: bold;
                color: black;
                margin: 0;
            }

            .header-right {
                display: flex;
            }

            .login-button {
                background-color: #ffffff;
                border: none;
                color: black;
                text-decoration: none;
                padding: 10px 20px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s ease;
                display: flex;
                align-items: center;
                margin-right: 10px;
            }

            .login-button:hover {
                background-color: #f0f0f0;
            }

            /* Main content styles */
            .home-page {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
                background: url(images/background.jpg) no-repeat center center
                    fixed;
                background-size: cover;
                display: flex;
                flex-grow: 1;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                min-height: calc(100vh - 40px);
                padding: 1.5rem;
            }

            .content-box {
                background-color: white;
                border-radius: 1rem;
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
                padding: 2.5rem;
                max-width: 28rem;
                width: 100%;
                text-align: center;
                margin: auto;
                position: relative;
                bottom: 15vh;
            }

            .welcome-title {
                font-size: 1.875rem;
                font-weight: bold;
                color: #4c51bf;
                margin-bottom: 1rem;
            }

            .description {
                font-size: 1.125rem;
                color: #718096;
                margin-bottom: 1.5rem;
            }

            .create-account-button {
                display: inline-block;
                background-color: #007bff;
                color: white;
                padding: 10px 24px;
                font-weight: 600;
                text-decoration: none;
                border-radius: 4px;
                cursor: pointer;
                font-family: Arial, sans-serif;
                transition: background-color 0.2s ease;
            }

            .create-account-button:hover {
                background-color: #0056b3;
            }

            .footer-text {
                border-top: 1px solid #e2e8f0;
                padding-top: 1rem;
                font-size: 0.875rem;
                color: #a0aec0;
            }

            .login-link {
                color: #667eea;
                text-decoration: none;
            }

            .login-link:hover {
                text-decoration: underline;
            }

            /* Footer styles */
            footer {
                text-align: center;
                padding: 10px;
                background-color: #c00;
                color: white;

                font-size: 0.9em;
            }

            footer {
                text-align: center;
                padding: 10px;
                background-color: #c00;
                color: white;
                font-size: 0.9em;
                position: absolute;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header class="header-bar">
            <div class="header-left">
                <img class="logo" src="images/logo.png" alt="BilMatch Logo" />
            </div>

            <h1 class="title">Matching Majors, Creating Bonds</h1>

            <div class="header-right">
                <a href="login.html" class="login-button">Login</a>
                <a href="form.html" class="login-button">Register</a>
            </div>
        </header>

        <div class="home-page">
            <div class="content-box">
                <h1 class="welcome-title">Welcome, Bilkenter!</h1>
                <p class="description">
                    Fill out the form to start your adventure:
                </p>
                <a href="form.html" class="create-account-button"
                    >Create Account</a
                >
                <div class="footer-text">
                    <p>
                        Already have an account?
                        <a href="login.html" class="login-link">Login</a>
                    </p>
                </div>
            </div>
        </div>

        <footer>Â© 2024 BilMatch</footer>
    </body>
</html>
