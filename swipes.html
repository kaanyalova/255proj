        <style>
            /* General body styles */
            body {
                margin: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
                background: url('images/background.jpg') no-repeat center center
                    fixed;
                background-size: cover;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                padding-bottom: 110px; /* Space for navbar + footer */
            }

            /* Header styles */
            header {
                position: relative;
                height: 17vh;
                padding: 20px;
                text-align: center;
                background: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(8px);
                background-color: lightskyblue;
            }

            header .logo {
                max-height: 70px;
            }

            .title {
                font-size: 1.5em;
                margin: 5px 0 0 0;
                color: white;
            }

            /* Navbar styles */
            .navbar {
                position: fixed;
                left: 0;
                bottom: 60px; /* Footer height */
                width: 100%;
                height: 50px;
                background: rgba(34, 34, 34, 0.8); /* Semi-transparent black */
                backdrop-filter: blur(10px); /* Blur effect */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 999;
                border-top: 1px solid rgba(255, 255, 255, 0.2); /* Optional border for separation */
            }

            .nav-links {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                gap: 2rem;
                align-items: center;
            }

            .nav-icon {
                width: 32px;
                height: 32px;
                transition: transform 0.2s ease;
            }

            .nav-icon:hover {
                transform: scale(1.1);
            }

            /* Footer styles */
            footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 40px;
                background: #c00;
                color: white;
                text-align: center;
                padding: 10px 0;
                font-size: 0.9em;
                z-index: 998;
            }

            body {
                margin: 0;
                overflow: hidden;
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            html {
                /*
When the scroll animations happen there is an bounce effect on mobile and some desktop browsers
because there is no way of putting the image over the page boundaries (that i can find) we disable it completely. 
*/
                overscroll-behavior: none;
            }

            button {
                border: none;
                outline: none;
                padding: 0;
                border: none;
                background: none;
            }

            button {
                color: white;
            }
            .profile-img {
                pointer-events: none;
                padding: 10px;
                margin: 10px;
                max-width: 100%;
                height: auto;
                object-fit: contain;
            }

            .draggable {
                top: calc(20vh);
                left: calc(50vw - 400px);
                position: absolute;
                width: 800px;
                height: 70vh;
                background-color: whitesmoke;
                color: black;
                border-radius: 20px;
                display: flex;
                flex-direction: column;
                backdrop-filter: blur(15px);
                background-color: rgba(
                    201,
                    201,
                    201,
                    0.4
                ) !important; /*where is the color coming from  */
                font-family: Arial, Helvetica, sans-serif;
                user-select: none;
            }

            @media (width < 800px) {
                .draggable {
                    width: 600px;
                    left: calc(50vw - 300px) !important;
                }
            }

            @media (width < 600px) {
                .draggable {
                    width: 400px;
                    left: calc(50vw - 200px) !important;
                }
            }

            /*
Too small and breaks on  smaller phones 
@media (width < 400px) {
  .draggable {
    width: 300px;
    left: calc(50vw - 150px) !important;
  }
}
  
*/

            .profile-desc {
                padding: 10px;
                overflow-y: auto;
                font-size: 25px;
            }

            h3 {
                margin: 0;
                font-size: 30px;
            }

            h4 {
                margin: 5px;
                font-size: 25px;
            }

            .container {
                background: url(/images/background.jpg) no-repeat center center
                    fixed !important;
                background-size: cover !important;
                height: calc(100vh);
                box-shadow: rgba(0, 0, 0);
                touch-action: none;
            }

            :global(body, html) {
                /* Please stop scrolling on mobile */
                overflow: hidden;
                position: relative;
            }

            .bottom {
                width: 100%;
                height: 60px;
                background-color: blue;
                display: flex;
                background: linear-gradient(
                    90deg,
                    rgba(247, 0, 0, 1) 25%,
                    rgba(83, 237, 114, 1) 75%
                );
                border-radius: 0px 0px 20px 20px;
                margin-top: auto;
                justify-content: space-between;
            }

            .profile {
                display: flex;
                align-items: center;
                flex-direction: column;
                padding: 20px;
                width: 100%;
                overflow: hidden;
            }

            .bottom-text {
                display: flex;
                align-items: center;

                font-size: 25px;
            }

            .dislike {
                color: white;
                fill: white;
                margin-left: 12px;
            }
            .like {
                color: black;
                margin-right: 12px;
            }

            img {
                pointer-events: none;
            }
        </style>
    </body>
</html>
